<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--webpage title-->
    <title> Coding quiz</title>



    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />





</head>

<body class="d-flex flex-column min-vh-100" style="background-image: url(assets/bgimage.png); width: auto;">

    <!--main layout-->
    <main style="flex: 1 1 auto;" class="container-fluid flex-fill">

        <section class="container pb-3" style="margin-top:10px; margin-bottom: 90px; background:white center center;">
            <!--row 1-->
            <section class="row m-3 p-3">
                <section class="col-sm-9">
                    <h1 class="display-5 text-center">Coding quiz</h1>
                </section>
            </section>
            <hr>

            <section class="row row-cols-1 row-cols-md-2 g-4">

                <section class="col">
                    <section id="high-score" class="p-3 bg-light"></section>
                </section>

                <section class="col">
                    <section id="time" class="p-3 bg-light"></section>
                </section>

            </section>


      <!--quiz questions coantainer-->

      <section
        id="quiz-container"
        class="container p-3 text-center m-3"
      ></section>

      <section id="result" class="text-center">
        
      </section>

      <section id="start-button" class="conatiner text-center"></section>

      <!--all done section-->
<section id="quiz-done" class="card p-2 m-4 d-none">
    <section class="card-body">
        <!--name-->
        <section class="row gx-5 mb-3">
            <section class="col">
                <h5 class="card-header">All done!!!</h5>
                <!--final score-->
                <section id="final-score" class="card-body"></section>
                <!--enter initial-->
                <label for="lableName" class="form-label m-2">Enter Your Initial</label>
                <input id="user-initial" class="form-control" placeholder="name"/>
            </section>

        </section>
        <!--button-->
        <section class="col-12 ml-1 p-2">
            <button id="submit-initial" type="submit" class="btn btn-primary">Submit</button>
        </section>
    </section>
</section>
     
   </section>
         </main>

    <!--SCRIPTS-->

    <script src="assets/js/script.js"></script>


</body>


</html>
