<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />

  <head>
    <!--Page Title-->
    <title>coding quiz</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body style="background-image: url(./assets/images/bgimage.jpg); width: auto;">

    <main class="container">
      <header id="main-header" class="text-center display-5 m-3">
        Coding quiz
      </header>

      <section class="container px-4 p-3 border border-dark m-3">
        <!--High Score-->

        <section class="row">
          <section class="col">
            <section id="high-score" class="p-3 border border-dark bg-light"></section>
          </section>

          <!--Timer -->

          <section class="col">
            <section id="time" class="p-3 border border-dark bg-light"></section>
          </section>
        </section>
      </section>

      <!--quiz questions coantainer-->

      <section id="quiz-container" class=" container p-3 text-center border border-dark m-3"></section>

      <section id="result" class="text-center"></section>

      <section id="start-button" class="conatiner text-center"></section>

      <!--Score-->

      <section id="quiz-done" class="card w-75 m-3 p-3 mx-auto d-none">
        <h5 class="card-header">All done!!!</h5>

        <div id="final-score" class="card-body"></div>

        <div class="row gy-2 gx-3 m-2 align-items-center">
          <label class="col-sm-3">Enter initials</label>

          <div class="col-sm-3">
            <input id="user-initial" type="text" class="form-control" />
          </div>

          <div class="col-sm">
            <a id="submit-initial" class="btn border-dark">Submit</a>
          </div>
        </div>
      </section>
    </main>

    <!--SCRIPTS -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
